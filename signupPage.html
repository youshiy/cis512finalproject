<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Baby Care</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="signupPageStyles.css">
    <script src="navagation.js" defer></script>
 

</head>
<body>
    <div class="center-container">
        <img src="images/signupPage.svg" alt="Baby Care Signup">

        <form class="signup-form">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </form>

        <p class="login-prompt">Already have a Tapper account? <a href="loginPage.html" class="login-link">Log in</a></p>
        <div class="btn-container">
            <button class="btn-signup" id="getStartedButton" >GET STARTED</button>
        </div>
        
    </div>

   

</body>
</html>
